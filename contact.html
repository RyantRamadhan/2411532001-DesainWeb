<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Imam</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="images/icons-192.png">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>
    <div class="container">
        <h1>Ayo Berkenalan</h1>
        
    <form id="contactForm">
        <label for="name">Nama:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="category">Kategori Pesan:</label>
        <select id="category" name="category">
            <option value="" selected disabled >Pilih kategori</option>
            <option value="question">Pertanyaan</option>
            <option value="suggestion">Saran</option>
            <option value="problem">Masalah</option>
        </select>

        <label for="message">Pesan:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <p>Apakah Anda ingin menerima balasan?</p>
        <div class="radio-group">
            <input type="radio" id="reply-yes" name="reply" value="yes" required>
            <label for="reply-yes">Ya</label>
            <input type="radio" id="reply-no" name="reply" value="no" required>
            <label for="reply-no">Tidak</label>
        </div>
        
        <button type="submit">Kirim</button>
    </form>
</div>
<script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
        event.preventDefault();
        alert('Pesan berhasil dikirim! Terima kasih telah menghubungi saya.');
    });
</script>
    
    </div>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                .then((registration) => {
                    console.log('âœ… Service Worker registered successfully:', registration.scope);
                })
                .catch((error) => {
                    console.error('âŒ Service Worker registration failed:', error);
                });
            });
        }

        let deferredPrompt;
        const installButton = document.getElementById('install-button');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            if (installButton) {
                installButton.style.display = 'block';
            }
            console.log('ðŸ‘ beforeinstallprompt event was fired.');
        });

        if (installButton) {
            installButton.addEventListener('click', async () => {
                installButton.style.display = 'none';
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                console.log(User response to the install prompt: ${outcome});
                deferredPrompt = null;
            });
        }

        window.addEventListener('appinstalled', () => {
            if (installButton) {
                installButton.style.display = 'none';
            }
            deferredPrompt = null;
            console.log('ðŸŽ‰ PWA was installed');
        });
    </script>
</body>
</html>
